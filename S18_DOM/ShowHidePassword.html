<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 500px;
        box-shadow: 0 0 10px black;
        padding: 50px;
        text-align: center;
        margin: 100px auto;
      }
    </style>
    <script>
      function showhidepassword() {
        var inputDomElement = document.querySelector("input");
        var btnDomElement = document.querySelector("button");

        if (inputDomElement.type === "password") {
          inputDomElement.type = "text";
          inputDomElement.style.border = "2px solid red";
          btnDomElement.innerText = "Hide Password";
        } else {
          inputDomElement.type = "password";
          inputDomElement.style.border = "2px solid green";
          btnDomElement.innerText = "Show Password";
        }
      }
    </script>
  </head>

  <body>
    <div>
      <h2>Show / Hide Password</h2>
      <input type="password" placeholder="enter password" />
      <button onclick="showhidepassword()">Show Password</button>
    </div>
  </body>
</html>
