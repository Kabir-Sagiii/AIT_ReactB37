<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      var h2 = <h2>JSX Element </h2>;
      var p = (
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam labore
          quaerat ducimus? Impedit vitae, vel dolor nobis quas suscipit ipsam!
        </p>
      );

      ReactDOM.render([h2, p], document.getElementById("root"));
    </script>
  </body>
</html>
