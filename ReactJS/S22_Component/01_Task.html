<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 800px;
        padding: 20px;
        box-shadow: 0 0 10px black;
        background-color: lightslategray;
        color: white;
        margin: 20px;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      var box = (
        <div id="container">
          <h2> HTML is a Markup Language </h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas,
            itaque recusandae laboriosam quo veritatis voluptatum, tempora
            cupiditate officia saepe minus rem. Rem sunt est quasi. Ea neque
            quaerat dolor numquam officiis ullam ducimus ipsam molestias alias,
            consectetur tempora saepe quis
          </p>
        </div>
      );

      ReactDOM.render([box, box, box], document.getElementById("root"));
    </script>
  </body>
</html>
