<!DOCTYPE html>
<html>
  <head>
    <style>
      #card {
        width: 270px;
        padding: 5px;
        box-shadow: 0 0 10px black;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function card(image, username) {
        return (
          <div id="card">
            <img src={image} alt="" width="100%" height="200" />
            <h3>{username}</h3>
          </div>
        );
      }

      function app() {
        return (
          <div className="container">
            {card(
              "https://static.vecteezy.com/system/resources/previews/029/891/975/non_2x/business-american-man-in-light-cream-ai-generative-free-photo.jpg",
              "Rohan Sharma"
            )}
            {card(
              "https://img.freepik.com/premium-photo/professional-indian-female-headshots-business-corporate-women_203363-204.jpg?w=2000",
              "Riya Verma"
            )}
            {card(
              "https://static.vecteezy.com/system/resources/previews/025/474/309/non_2x/portrait-of-a-professional-woman-in-a-suit-business-woman-standing-in-an-office-ai-generated-photo.jpg",
              "Priya Jaiswal"
            )}
            {card(
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
              "Anup singh"
            )}
          </div>
        );
      }

      ReactDOM.render(app(), document.getElementById("root"));
    </script>
  </body>
</html>
