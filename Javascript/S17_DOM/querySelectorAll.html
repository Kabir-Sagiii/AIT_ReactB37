<!DOCTYPE html>
<html>
  <head>
    <script>
      function changeStyle() {
        var h1_Collection = document.querySelectorAll("h1");
        var h1 = h1_Collection[2];
        h1.style.color = "red";

        var btn = document.getElementsByTagName("button");
        btn[0].style.color = "red";
      }
    </script>
  </head>

  <body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <button onclick="changeStyle()">Change Color</button>
  </body>
</html>
